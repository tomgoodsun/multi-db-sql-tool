#version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./dist:/var/www/dist
    depends_on:
      - mysql-shard1
      - mysql-shard2
      - mysql-shard3
    networks:
      - multi-db-network

  # Shard 1
  mysql-shard1:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shard1
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init-shard1.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multi-db-network

  # Shard 2
  mysql-shard2:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shard2
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql/init-shard2.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multi-db-network

  # Shard 3
  mysql-shard3:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shard3
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
    ports:
      - "3308:3306"
    volumes:
      - ./docker/mysql/init-shard3.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multi-db-network

networks:
  multi-db-network:
    driver: bridge
